<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >Registro | Trabajo de Fin de Grado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
    <div id="header" class="mb-16"></div>   
    <main class="container flex-grow mt-8 mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-8">
                <h1 class="text-center sm:text-md md:text-lg lg:text-xl xl:text-2xl font-bold mb-8">Crear Cuenta</h1>
                
                <form id="registerForm">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nombre de usuario</label>
                        <input type="text" id="username" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 " placeholder="usuario_ejemplo" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
                        <input type="email" id="email" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight " placeholder="ejemplo@correo.com" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                        <input type="password" id="password" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight " placeholder="••••••••" required>
                        <p class="text-xs text-gray-500 mt-1">La contraseña debe tener al menos 8 caracteres, incluyendo una letra mayúscula y un número.</p>
                    </div>
                    
                    <div class="mb-6">
                        <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirmar contraseña</label>
                        <input type="password" id="confirm-password" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight " placeholder="••••••••" required>
                    </div>
                    
                    <div class="mb-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label text-sm text-gray-600" for="terms">
                              Acepto los 
                              <a href="terminos.html" class="text-blue-500 hover:text-blue-700" target="_blank" rel="noopener noreferrer">términos y condiciones y la política de privacidad</a>                                                             
                            </label>
                          </div>
                          
                        
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms2" required>
                            <label class="form-check-label text-sm text-gray-600" for="terms2">
                                Me comprometo a no usar los posibles códigos maliciosos proporcionados por esta IA para un fin dañino, y en caso de usarlos asumo toda la responsabilidad
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <button type="submit" class="btn btn-primary w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Registrarse
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <p class="text-sm text-gray-600">
                            ¿Ya tienes una cuenta? 
                            <a href="login.html" class="text-blue-500 hover:text-blue-700">Iniciar sesión</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <div id="footer" class="mt-16"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
