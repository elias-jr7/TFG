<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >Administrar Solicitudes | Trabajo de Fin de Grado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <div id="header" class="mb-16"></div>
    <main class="container flex-grow mt-8 mx-auto px-4">
        <h1 class="sm:text-lg md:text-xl lg:text-2xl xl:text-4xl font-bold text-center mb-8 text-gray-800">Solicitudes</h1>
        <div class="overflow-x-auto">
            <table id="solicitudesTable" class="table-auto w-full border border-gray-300">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="px-4 py-2 w-1/5 text-left">Usuario</th>
                        <th class="px-4 py-2 w-1/5 text-left">Email</th>
                        <th class="px-4 py-2 w-3/5 text-left">Mensaje</th> 
                        <th class="px-4 py-2 w-1/5 text-left">Tipo</th>
                        <th class="px-4 py-2 w-auto text-center">Acciones</th> 
                    </tr>
                </thead>
                <tbody class="bg-white">                    
                </tbody>
            </table>
        </div>
    </main>
    <div id="footer" class="mt-16"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body> 

</html>
